<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
	<body onload="display()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="display()" href=""> New OTP </a></h2>
    <button onclick="input()"> Enter the OTP as shown above </button>
	
    
	<script>
	function createOtp() {
		var otp = "";
		for (i = 0; i < 6; i++) {  
		otp += Math.floor(Math.random() * 10); 
		} 
		return otp; 
	} 
	function display() { 
		document.getElementById("otp").innerHTML = createOtp(); 
	}
	function input() { 
		var enterOtp = parseInt(prompt("Enter the OTP: ")); 
		var code = document.getElementById("otp").innerHTML;  
		if (enterOtp == code) { 
			window.open("https://github.com");
		}
		else {
			alert("Incorrect!"); 
			display(); 
		}
	}
    </script>
</body>
</html>
