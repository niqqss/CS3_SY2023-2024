<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 6
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }
           
        </style>
    </head>
    <body>
        <h1> Quadratic Formula </h1>

        <button onclick="quadratic()">Find the root</button>

        <h4 id="result"></h4>

        <script>
            function quadratic(){
               var a = parseInt(prompt("Please enter the value of a: "));
			   var b = parseInt(prompt("Please enter the value of b: "));
			   var c = parseInt(prompt("Please enter the value of c: "));
			   
			   var discriminant = (b*b)-(4*a*c);
			   if (discriminant==0){
				let x1 = -b/(2*a);
				document.getElementById("result").innerHTML=("The roots are real and equal: " + x1 + " and " + x1);
				}
			   else if (discriminant>0) {
				let x1 = (-b + Math.sqrt(discriminant))/(2*a);
				let x2 = (-b - Math.sqrt(discriminant))/(2*a);
				document.getElementById("result").innerHTML=("The roots are real and different: " + x1 + " and " + x2);
				}
			   else {
				document.getElementById("result").innerHTML=("The roots are not real/imaginary");
				}
            }
        </script>
    </body>
</html>
